<app-header></app-header>
<main>
  <div class="login-container">
    
    <div *ngIf="formInvalid" class="alert alert-danger">
      <h3>Credenciales inválidas</h3>
    </div>
    <div class="login-card">
      <h1>Login</h1>
      <p>Accede a tu cuenta</p>
      <div class="form"><form [formGroup]="loginForm" (ngSubmit)= "onSubmit()" #loginFormRef="ngForm">

            <label for="email">Email de Usuario</label>
            <input type="text" id="email" formControlName="email" />
          
            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="password" />
          
            <div *ngIf="email?.invalid && email?.hasError('required') && email?.touched">
              <small class="small-input">Campo requerido</small>
            </div>
          
            <div *ngIf="password?.invalid && password?.hasError('required') && password?.touched">
              <small class="small-input">Campo requerido</small>
            </div>
          
            <div class="register">
              <small>No estás registrado?</small>
              <a routerLink="/register">Regístrate</a>
            </div>
          
            <button type="submit">Enviar</button>
          </form>
          
      </div>
    </div>
  </div>
</main>
