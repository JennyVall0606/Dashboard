<app-header></app-header>
<main class="d-flex align-items-center justify-content-center vh-100">
    <div class="login-container w-100" style="max-width: 400px;">
      <div *ngIf="formInvalid" class="alert alert-danger">
        <h3>Credenciales inválidas</h3>
      </div>
      <div class="login-card card p-4 shadow">
        <h1 class="text-center">Login</h1>
        <p class="text-center">Accede a tu cuenta</p>
        <div class="form">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" #loginFormRef="ngForm">
            <div class="form-group">
              <label for="email">Email de Usuario</label>
              <input type="text" id="email" formControlName="email" class="form-control" />
              <div *ngIf="email?.invalid && email?.hasError('required') && email?.touched">
                <small class="text-danger">Campo requerido</small>
              </div>
            </div>
  
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" formControlName="password" class="form-control" />
              <div *ngIf="password?.invalid && password?.hasError('required') && password?.touched">
                <small class="text-danger">Campo requerido</small>
              </div>
            </div>
  
            <div class="register mb-3">
              <small>No estás registrado?</small>
              <a routerLink="/register">Regístrate</a>
            </div>
  
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </main>
