<main>
    <div class="register-container">
      <div class="register-card">
        <h1>Registro</h1>
        <p>Crea una cuenta nueva</p>
        <div class="form">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <label for="firstname">Nombre</label>
            <input type="text" id="firstname" formControlName="firstname" />
  
            <div *ngIf="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.hasError('required') && registerForm.get('firstname')?.touched" class="error-message">
              <small class="small-input">Campo requerido</small>
            </div>
  
            <label for="lastname">Apellido</label>
            <input type="text" id="lastname" formControlName="lastname" />
  
            <div *ngIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.hasError('required') && registerForm.get('lastname')?.touched" class="error-message">
              <small class="small-input">Campo requerido</small>
            </div>
  
            <label for="email">Email de Usuario</label>
            <input type="text" id="email" formControlName="email" />
  
            <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched" class="error-message">
              <small class="small-input">Campo requerido</small>
            </div>
  
            <label for="password">Contraseña</label>
            <input type="password" id="password" formControlName="password" />
  
            <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched" class="error-message">
              <small class="small-input">Campo requerido</small>
            </div>
  
            <div class="register">
              <small>¿Ya estás registrado?</small>
              <a [routerLink]="['/']">Iniciar sesión</a>

            </div>
  
            <button type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </main>
