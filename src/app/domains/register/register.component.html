<main class="d-flex align-items-center justify-content-center vh-100">
    <div class="register-container w-100" style="max-width: 400px;">
      <div class="register-card card p-4 shadow">
        <h1 class="text-center">Registro</h1>
        <p class="text-center">Crea una cuenta nueva</p>
        <div class="form">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="firstname">Nombre</label>
              <input type="text" id="firstname" formControlName="firstname" class="form-control" />
              <div *ngIf="registerForm.get('firstname')?.invalid && registerForm.get('firstname')?.hasError('required') && registerForm.get('firstname')?.touched">
                <small class="text-danger">Campo requerido</small>
              </div>
            </div> 
    
            <div class="form-group">
              <label for="lastname">Apellido</label>
              <input type="text" id="lastname" formControlName="lastname" class="form-control" />
              <div *ngIf="registerForm.get('lastname')?.invalid && registerForm.get('lastname')?.hasError('required') && registerForm.get('lastname')?.touched">
                <small class="text-danger">Campo requerido</small>
              </div>
            </div>
    
            <div class="form-group">
              <label for="email">Email de Usuario</label>
              <input type="text" id="email" formControlName="email" class="form-control" />
              <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.hasError('required') && registerForm.get('email')?.touched">
                <small class="text-danger">Campo requerido</small>
              </div>
            </div>
    
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" id="password" formControlName="password" class="form-control" />
              <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.hasError('required') && registerForm.get('password')?.touched">
                <small class="text-danger">Campo requerido</small>
              </div>
            </div>
    
            <div class="register mb-3">
              <small>¿Ya estás registrado?</small>
              <a [routerLink]="['/']">Iniciar sesión</a>
            </div>
    
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
          </form>
        </div>
      </div>
    </div>
  </main>
