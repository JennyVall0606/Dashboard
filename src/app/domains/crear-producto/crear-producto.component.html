<app-header></app-header>
<div class="container mt-5">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Crear Producto</span>
          <form [formGroup]="productoForm" (ngSubmit)="agregarProducto()">
            <div class="mb-3">
              <label for="producto" class="form-label">Nombre del Producto</label>
              <input type="text" id="producto" class="form-control" formControlName="producto">
            </div>
          
            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripci√≥n del Producto</label>
              <textarea id="descripcion" class="form-control" formControlName="descripcion"></textarea>
            </div>
          
           
            <div formArrayName="size">
              <div *ngFor="let group of size.controls; let i = index" [formGroupName]="i" class="mb-3 d-flex align-items-center">
                <input type="text" class="form-control" formControlName="size" placeholder="Size {{ i + 1 }}">
                <input type="number" class="form-control ms-2" formControlName="price" placeholder="Price {{ i + 1 }}">
                <button type="button" class="btn btn-danger btn-sm ms-2" (click)="removeSizeControl(i)">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
              <div class="d-flex justify-content-end mb-3">
                <button type="button" class="btn btn-primary btn-sm" (click)= "addSizeControl()">
                  <i class="fas fa-plus fa-lg"></i> Agregar Nuevo Size
                </button>
              </div>
            </div>
          
            <div class="mb-3 d-flex justify-content-end">
              <button type="submit" class="btn btn-primary">Guardar Producto</button>
            </div>
          </form>
          
          
          
        </div>
      </div>
    </div>
  </div>
</div>
