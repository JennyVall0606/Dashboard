<app-header></app-header>
<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Crear Producto</span>
                    <form class="mt-3"[formGroup] ="productoForm" (ngSubmit)="agregarProducto()">
                        <div class="mb-3" > 
                            
                            <input type="text" formControlName="producto" 
                            class="form-control -lg" placeholder="Producto">
                            <div class="class text-danger"
                            *ngIf="productoForm.get('producto') ?.hasError('required') &&productoForm.get('producto') ?.touched">
                                <span>El nombre del producto <strong>es obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            
                            <input type="text" formControlName="descripcion"
                            class="form-control -lg" placeholder="Descripcion">
                            <div class="class text-danger"
                            *ngIf="productoForm.get('descripcion') ?.hasError('required') &&productoForm.get('descripcion') ?.touched">
                                <span>La descripcion <strong>es obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            
                            <input type="text" formControlName="tamaño" 
                            class="form-control -lg" placeholder="Tamaño">
                            <div class="class text-danger"
                            *ngIf="productoForm.get('tamaño') ?.hasError('required') &&productoForm.get('tamaño') ?.touched">
                                <span>El tamaño <strong>es obligatorio</strong></span>
                            </div>
                          </div>
                          <div class="mb-3">
                            
                            <input type="number" formControlName="precio" 
                            class="form-control -lg" placeholder="Precio">
                            <div class="class text-danger"
                            *ngIf="productoForm.get('precio') ?.hasError('required') &&productoForm.get('precio') ?.touched">
                                <span>El precio <strong>es obligatorio</strong></span>
                            </div>
                          </div>

                          <div class="class mt-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]= "productoForm.invalid" class = "btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>
