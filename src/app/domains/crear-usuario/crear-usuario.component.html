

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="card">
                <div class="card-body text-center">
                    <span class="titulo">Nuevo Usuario</span>
                    <form class="mt-3" [formGroup]= "usuarioForm" (ngSubmit)="agregarUsuario()"> 
                        <div class="mb-3"> 
                            <input type="text" formControlName="nombre" class="form-control-lg" placeholder="Nombre">
                            <div class="text-danger" *ngIf="usuarioForm.get('nombre')?.hasError('required') && usuarioForm.get('nombre')?.touched">
                                <span>El nombre del usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="text" formControlName="apellido" class="form-control-lg" placeholder="Apellido">
                            <div class="text-danger" *ngIf="usuarioForm.get('apellido')?.hasError('required') && usuarioForm.get('apellido')?.touched">
                                <span>El apellido del usuario <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <input type="number" formControlName="documento" class="form-control-lg" placeholder="Documento">
                            <div class="text-danger" *ngIf="usuarioForm.get('documento')?.hasError('required') && usuarioForm.get('documento')?.touched">
                                <span>El documento <strong>es obligatorio</strong></span>
                            </div>
                        </div>
                       
                        <div class="mt-3">
                            <button routerLink="/" class="btn btn-secondary btn-lg float-start">Volver</button>
                            <button type="submit" [disabled]= "usuarioForm.invalid" class="btn btn-success btn-lg float-end">Aceptar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
