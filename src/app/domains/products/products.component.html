<app-header></app-header>

<div class="container mt-2">
  <div class="col-lg-12 offset-lg-0">
    <div class="card">
      <div class="card-body text-center">
        <h2 class="card-title text-center">Listado de Productos</h2>
        <button class="btn btn-success float-end" [routerLink]="['/products/CrearProducto']">Nuevo Producto</button>
        
        <table class="table table-striped mt-3">
          <thead>
            <tr>
              <th scope="col">Nombre</th>
              <th scope="col">Descripci√≥n</th>
              <th scope="col">scent </th>
              <th scope="col">Color</th>
              <th scope="col">Size</th>
              <th scope="col">Precio</th>
              <th scope="col">Stock</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products; trackBy: trackById">
              <td>{{ product.name }}</td>
              <td>{{ product.description }}</td>
              
              <td>
                <ul>
                  <li *ngFor="let scent of product.scent ">{{ scent }}</li>
                </ul>
              </td>
              <td>
                <ul>
                  <li *ngFor="let color of product.color">{{ color }}</li>
                </ul>
              </td>
              <td>
                <ul>
                  <li *ngFor="let size of product.size">{{ size.code }}</li>
                </ul>
              </td>
              <td>
                <ul>
                  <li *ngFor="let price of product.size">{{ price.price | currency:'USD':'symbol':'1.0-0' }}</li>
                </ul>
              </td>
              <td>
              <ul>
                <li *ngFor="let st of product.stock">{{ st }}</li>
              </ul>
              </td>
              <td>
                <a [routerLink]="['/products/EditarProducto', product._id]" class="btn btn-warning">Editar</a>
                <button (click)="eliminarProducto(product._id)" class="btn btn-danger">Eliminar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
