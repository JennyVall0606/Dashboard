<app-header></app-header>

<main>
  <div class="user-list">
    
    <h2 class="d-flex justify-content-between align-items-center">Listado de Usuarios
    <button class="btn btn-primary" [routerLink]="['/users/CrearUsuario']">Crear Nuevo Usuario</button>
    </h2>
    <table class="table">
      
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Correo Electr√≥nico</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngIf="users.length > 0; else noUsers">
          <tr *ngFor="let user of users">            
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.email }}</td>
            <td>
              <button class="btn btn-danger btn-sm" (click)="deleteUser(user._id)">Eliminar</button>
            </td>
          </tr>
        </ng-container>
        <ng-template #noUsers>
          <tr>
            <td colspan="4" class="text-center">No hay usuarios disponibles.</td>
          </tr>
        </ng-template>
      </tbody>
    </table>
    
  </div>
</main>
