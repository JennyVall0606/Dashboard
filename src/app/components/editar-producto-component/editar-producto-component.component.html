<div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Editar Producto</h3>
            <form [formGroup]= "productoForm" (ngSubmit)="actualizarProducto()">
              <div class="form-group">
                <label for="name">Nombre</label>
                <input id="name" formControlName="name" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="description">Descripci√≥n</label>
                <input id="description" formControlName="description" class="form-control" type="text">
              </div>
              <div class="form-group">
                <label for="price">Precio</label>
                <input id="price" formControlName="price" class="form-control" type="number">
              </div>
              <button type="submit" class="btn btn-primary mt-3">Actualizar Producto</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
